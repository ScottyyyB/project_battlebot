<!DOCTYPE html>
<html>
  <head>
    <title>Button Ui</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="style.css"/>
  </head>
  <body>
    <div id="container">
      <img id="arrow_up" height="100px" width="100px" src="images/arrow_up.png" onclick="buttonPressed('forward')"></img>
      <img id="arrow_right" height="100px" width="100px" src="images/arrow_right.png" onclick="buttonPressed('right')"></img>
      <img id="arrow_left" height="100px" width="100px" src="images/arrow_left.png" onclick="buttonPressed('left')"></img>
      <img id="arrow_down" height="100px" width="100px" src="images/arrow_down.png" onclick="buttonPressed('reverse')"></img>
    </div>
  </body>
  <script>
    function buttonPressed(message) {
      alert(message);
    }
  </script>
</html>
